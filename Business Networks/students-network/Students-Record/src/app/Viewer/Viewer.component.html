<div class="modal fade" id="addParticipantModal" tabindex="-1" role="dialog" aria-labelledby="addParticipantModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="addParticipantModalLabel">Add Participant</h4>
			</div>
			<form [formGroup]="myForm">
				<div class="modal-body">
					<div class="form-group text-left">
						<label for="rollNo">rollNo</label>
						<input formControlName="rollNo" type="text" class="form-control">
					</div>

					<div class="form-group text-left">
						<label for="name">name</label>
						<input formControlName="name" type="text" class="form-control">
					</div>
				</div>
				<div class="modal-footer">
				<button (click)="addParticipant(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="modal fade" id="updateParticipantModal" tabindex="-1" role="dialog" aria-labelledby="updateParticipantModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="updateParticipantModalLabel">Update Participant</h4>
			</div>
			<form [formGroup]="myForm">
				<div class="modal-body">
					<div class="form-group text-left">
						<label for="rollNo">rollNo</label>
						<input [ngModel]="rollNo"formControlName="rollNo" type="text" class="form-control">
					</div>

					<div class="form-group text-left">
						<label for="name">name</label>
						<input [ngModel]="name"formControlName="name" type="text" class="form-control">
					</div>
				</div>
				<div class="modal-footer">
					<button (click)="updateParticipant(myForm)" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="modal fade" id="deleteParticipantModal" tabindex="-1" role="dialog" aria-labelledby="deleteParticipantModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="deleteParticipantModalLabel">Delete Participant</h4>
			</div>
			<form [formGroup]="myForm" (ngSubmit)="deleteParticipant()">
				<div class="modal-body">
					Are you sure you want to delete this participant?
				</div>
				<div class="modal-footer">
					<button (click)="deleteParticipant()" type="submit" class="btn btn-danger" data-dismiss="modal">Yes</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="container">
	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
	<h1 id='participantName'>Viewer</h1>
	<div class="row">
		<div class="col-md-12 text-right">
			<button (click)="resetForm()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addParticipantModal">Add Participant</button>
		</div>
	</div>
	<br />
	<div class="row">
		<div class="col-md-12">
			<table class="table table-bordered table-responsive table-striped">
				<thead class="thead">
					<tr class="thead-cols">
						<th class="info">rollNo</th>

						<th class="info">name</th>

						<th class="info">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let participant of allParticipants">
						<td>{{participant.rollNo}}</td>

						<td>{{participant.name}}</td>
						<td><button (click)="getForm(participant.rollNo);" type="button" class="btn btn-success" data-toggle="modal" data-target="#updateParticipantModal">Update Participant</button>
						<button (click)="setId(participant.rollNo);" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteParticipantModal">Delete Participant</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
