<div class="modal fade" id="addParticipantModal" tabindex="-1" role="dialog" aria-labelledby="addparticipantModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addParticipantModalLabel">Add Participant</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">

            
              <div class="form-group text-left">
                <label for="ownerId">ownerId</label>
                
                  <input formControlName="ownerId" type="text" class="form-control">
                
              </div>

              <div class="form-group text-left">
                <label for="name">name</label>
                
                  <input formControlName="name" type="text" class="form-control">
                
              </div>
            
          

        </div>
        <div class="modal-footer">
          <button (click)="addParticipant(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteParticipantModal" tabindex="-1" role="dialog" aria-labelledby="deleteParticipantModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deleteParticipantModalLabel">Delete Participant</h4>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="deleteParticipant()">
        <div class="modal-body">
          Are you sure you want to delete this participant?
        </div>
        <div class="modal-footer">
          <button (click)="deleteParticipant()" type="submit" class="btn btn-danger" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="uploadFileModal" tabindex="-1" role="dialog" aria-labelledby="uploadFileModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deleteAssetModalLabel">Upload a .csv File</h4>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="csvFormAdd()">
        <div class="modal-body">
        <input type="file" name="csvFile" id="csvFile" />
        </div>
        <div class="modal-footer">
          <button (click)="csvFormAdd()" type="submit" class="btn btn-success" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
  <h1 id='participantName'>Land Owner</h1>
  <div class="row">
    <div class="col-md-12 text-right">
      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#uploadFileModal"><span class="glyphicon glyphicon-folder-open"></span> Upload a .csv file</button>
      <button (click)="resetForm()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addParticipantModal">Add Participant</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-responsive table-striped">
        <thead class="thead">
          <tr class="thead-cols">
            
                <th class="info">Owner Id</th>
                <th class="info">Name</th>
            
              <th class="info">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let participant of allParticipants">
            
                
            
                <td>{{participant.ownerId}}</td>

                <td>{{participant.name}}</td>
            
            <td>

              <button (click)="setId(participant.landId);" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteParticipantModal">Delete Participant</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
